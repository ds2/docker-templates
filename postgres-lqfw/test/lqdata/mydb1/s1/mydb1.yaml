databaseChangeLog:
  - changeSet:
      id: 123-1
      author: testuser
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: account_pkey
                  name: accountid
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: createdby
                  type: VARCHAR(255)
              - column:
                  name: modified
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: modifiedby
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: stateid
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: zoneid
                  type: BIGINT
            tableName: account
  - changeset:
      id: "auto_permissions"
      author: testuser
      runAlways: true
      runOnChange: true
      failOnError: false
      changes:
        - sql:
            comment:  What about Bob?  
            splitStatements:  true  
            sql: |
              GRANT SELECT, INSERT, UPDATE, DELETE ON ALL TABLES IN SCHEMA public TO dbusers;
              GRANT USAGE, SELECT, UPDATE ON ALL SEQUENCES IN SCHEMA public TO dbusers;
              GRANT EXECUTE ON ALL FUNCTIONS IN SCHEMA public TO dbusers;
              GRANT SELECT ON ALL TABLES IN SCHEMA public TO dbreaders;
            stripComments:  true
